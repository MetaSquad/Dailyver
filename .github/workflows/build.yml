name: build_flutter
on:
  pull_request:
    types: [ opened, synchronize, reopened ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 11.0
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: 2.5.3
      - name: Install dependancies
        run: flutter pub get
      - name: Analyze code
        run: flutter analyze
